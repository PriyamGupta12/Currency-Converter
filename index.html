<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Coverter</title>
    <link rel="stylesheet" href="currency.css">
</head>
<body>
    <div class = "container">
    <h2 id = "main-heading">Currency Converter</h2>
    <div class="form-class">
        <form>
            <div class ="selectors">
                <div class = "from">
                    <div class="value-and-selector">
                        <input value="1" type="text">
                        <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from-select"></select>
                    </div>
                    </div>
                </div>
                <div class = "to">
                    <div class="value-and-selector">
                        <input value="1" type="text">
                        <div class="select-container">
                            <img src="https://flagsapi.com/IN/flat/64.png">
                            <select name="to-select"></select>
                        </div>
                        </select>
                        </div>    
                </div>
            </div>
        </form>
    </div>
</div>
<script src="codes.js"></script>
<script src="currency.js"></script>
</body>
</html>
